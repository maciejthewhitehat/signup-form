<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="image-container">
      <div class="image-text-background">
        <div class="image-header">Join our NEWSLETTER</div>
        <div class="image-paragraph">and receive special offers<span class="accent">!</span></div>
      </div>
    </div>

    <div class="form-container">
      <form action="">
        <div class="form-header">Enter  your  information</div>
        <div class="form-subheader">* <span class="form-subheader-text">Required fields</span></div>
        <div class="form-row">
          <div class="form-cell">
            <label for="first-name"></label>
            <input type="text" name="first-name" placeholder="First name *" oninvalid="this.setCustomValidity('This field is required')"
            oninput="this.setCustomValidity('')" required>
          </div>
          <div class="form-cell">
            <label for="last-name"></label>
            <input type="text" name="last-name" placeholder="Last name *" oninvalid="this.setCustomValidity('This field is required')"
            oninput="this.setCustomValidity('')" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-cell">
            <label for="email-address"></label>
            <input type="email" name="email" placeholder="E-mail address *" oninvalid="this.setCustomValidity('This field is required')"
            oninput="this.setCustomValidity('')" required>
          </div>
          <div class="form-cell">
            <label for="phone-number"></label>
            <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone number">
          </div>
        </div>

        <button class="confirmButton">Confirm</button>

      </form>
    </div>
	  <script src="script.js"></script>
  </body>
</html>
